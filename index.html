<!DOCTYPE html>
<html>
  <head>
    <title>k-chat</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #mainChat {
        width: 50%;
        float: left;
      }

      #subChat {
        position: fixed;
        left: 50%;
        overflow: auto;
      }

      div[id*="log"] {
        /*display: none;*/
        left: 50%;
      }

      #form {
        width:50%;
        height: 12%;
        background: rgba(0, 0, 0, 0.15);
        position: fixed;
        bottom: 0;
        display: flex;
      }
      #mainTextArea {
        flex-grow: 1;
        overflow: auto;
        resize: none;
        font-size: 1.5em;
      }
      #form > button {
        background: #333;
        padding: 1rem;
        border-radius: 9px;
        outline: none;
        font-size: 1.5em;
        color: #fff;
      }

      #mainLog {
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      #mainLog > li {
        padding: 0.5rem 1rem;
        font-size: 1.5em;
      }
      #mainLog > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <section id="mainChat">
      <h1 id="roomId">k-chat</h2>
      <ul id="mainLog"></ul>
      <form id="form" action="">
        <textarea id="mainTextArea" rows="3"></textarea
        ><button id="button">送信</button>
      </form>
    </section>
    <!--ここから右半分-->
    <section id="subChat">
      <h2>他のグループのチャットを見に行こう</h2>
      <select id="roomSelect" onchange="viewChange();">
        <option value="0">全ルームログ（長いです）</option>
        <option value="1">Room1</option>
        <option value="2">Room2</option>
        <option value="3">Room3</option>
        <option value="4">Room4</option>
        <option value="5">Room5</option>
        <option value="6">Room6</option>
        <option value="7">Room7</option>
        <option value="8">Room8</option>
      </select>
      <div id="log1">
        <h2 id="member1">Room1:</h2>
        <ul id="sub1"></ul>
      </div>
      <div id="log2">
        <h2 id="member2">Room2:</h2>
        <ul id="sub2"></ul>
      </div>
      <div id="log3">
        <h2 id="member3">Room3:</h2>
        <ul id="sub3"></ul>
      </div>
      <div id="log4">
        <h2 id="member4">Room4:</h2>
        <ul id="sub4"></ul>
      </div>
      <div id="log5">
        <h2 id="member5">Room5:</h2>
        <ul id="sub5"></ul>
      </div>
      <div id="log6">
        <h2 id="member6">Room6:</h2>
        <ul id="sub6"></ul>
      </div>
      <div id="log7">
        <h2 id="member7">Room7:</h2>
        <ul id="sub7"></ul>
      </div>
      <div id="log8">
        <h2 id="member8">Room8:</h2>
        <ul id="sub8"></ul>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const mainTextArea = document.getElementById("mainTextArea");

      let name = window.prompt("氏名(漢字)を入力してください");
      if (name == null || name == "") {
        window.alert("ページを更新し、正しい名前を入力し直してください");
        const button = document.getElementById("button");
        button.disabled = true;
      } else {
        socket.emit("login", name);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (mainTextArea.value) {
          socket.emit("chat message", mainTextArea.value);
          mainTextArea.value = "";
        }
      });

      socket.on("login", (name) => {
        addlogin(name + " さん" + "がログインしました。");
      });


      socket.on("chat message", (data) => {
        addMessage("[" + data.name + " さん" + "] " + data.msg);
      });

      socket.on("log message", (data) => {
        addLog(data.msg,data.roomNum);
      });

      
      socket.on("addMember", (data) => {
        addMember(data.name,data.roomNum);
      });

      socket.on("roomNumSet", (roomNum) => {
        addRoomNum(roomNum);
      });

      function addlogin(msg) {
        let item = document.createElement("li");
        item.innerText = msg;
        mainLog.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }

      function addMember(name,roomNum) {
        let a = document.getElementById("roomId");
        let member1 = document.getElementById("member1");
        let member2 = document.getElementById("member2");
        let member3 = document.getElementById("member3");
        let member4 = document.getElementById("member4");
        let member5 = document.getElementById("member5");
        let member6 = document.getElementById("member6");
        let member7 = document.getElementById("member7");
        let member8 = document.getElementById("member8");
        const memberArray = [0,member1,member2,member3,member4,member5,member6,member7,member8];
        memberArray[roomNum].textContent += name + ","
      }

      function addMessage(msg) {
        let item = document.createElement("li");
        let posttime = new Date().toLocaleString();
        item.innerText = `${msg} \n ${posttime}`;
        mainLog.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      }

      function addLog(msg,roomNum){
        let item = document.createElement("li");
        let posttime = new Date().toLocaleString();
        let sub1 = document.getElementById("sub1");
        let sub2 = document.getElementById("sub2");
        let sub3 = document.getElementById("sub3");
        let sub4 = document.getElementById("sub4");
        let sub5 = document.getElementById("sub5");
        let sub6 = document.getElementById("sub6");
        let sub7 = document.getElementById("sub7");
        let sub8 = document.getElementById("sub8");
        const roomArray = [0,sub1,sub2,sub3,sub4,sub5,sub6,sub7,sub8];
        item.innerText = `${msg} \n ${posttime}`;
        roomArray[roomNum].appendChild(item);
      }

      function addRoomNum(Num) {
        let id = document.getElementById("roomId");
        id.innerText = `Room ${Num}`;
      }

      function viewChange() {
        let id = document.getElementById("roomSelect").selectedIndex;
        console.log(id);
        for (let z = 1; z < 9; z++) {
          if (z == id) {
            document.getElementById(`log${z}`).style.display = "";
          } else {
            document.getElementById(`log${z}`).style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
